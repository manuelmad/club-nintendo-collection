<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web App to control the inventory of physical verions of the Club Nintendo Magazine.">
	<meta name= "robots" content= "index, follow">
    <title>Club Nintendo Magazine Caribbean Inventory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../components/menu/menu.css">
    <link rel="stylesheet" href="../components/ScrollButton/scrollButton.css">
    <link href="../styles/tablets.css" media="screen and (min-width: 700px)" type="text/css" rel="stylesheet" />
</head>
<body>
    <main>
        <h1>PHYSICAL CARIBBEAN EDITIONS CLUB NINTENDO MAGAZINE</h1>
        <section id="editions_menu">
            <!-- This is the container of my menu component -->
        </section>
        <section>
            <div class="flag-container">
                <img src="../flags/co.svg" alt="colombian flag"><img src="../flags/ve.svg" alt="venezuelan flag">
            </div>
        </section>
        <section class="section1">
            <p>Click on a Year Edition:</p>
            <article id="years_container">
    
            </article>
            <article id="total_count_container">
                <p id="total_count">

                </p>
            </article>
            <article class="filter-container">
                <div>
                    <p>Filter by:</p>
                    <select name="" id="filter_select">
                        <option value="Portada">Keyword Cover</option>
                        <option value="Faltantes">Missing Mags</option>
                        <option value="Malas condiciones">Poor Conditions Mags</option>
                        <option value="Posters faltantes">Missing Posters</option>
                        <option value="Poster">Keyword Poster</option>
                    </select>
                </div>
                <div class="cover">
                    <p>Write a cover keyword to filter:</p>
                    <p>
                        <input type="text" id="search_input" name="">
                    </p>
                </div>
                <div class="btn-container poster">
                    <p>Write a keyword related to the poster to filter:</p>
                    <p>
                        <input type="text" id="search_poster_input" name="">
                    </p>
                </div>
            </article>
        </section>
        <section class="section2">
            <h2 id="year"></h2>
            <article id="covers_container">
    
            </article>
        </section>
        <section class="section3">
            <article>
                <p class="covers-comment">* From October 1999 (Year 8) Caribbean edition has the same cover as <a href="../index.html">Mexican original edition</a> and they won't be listed here.</p>
            </article>
        </section>
        <section id="scroll_btn_container">
            <!-- This is the container of my scroll button component -->
        </section>
    </main>
    <script src="../components/menu/menu.js"></script>
    <script src="../components//ScrollButton/ScrollButton.js"></script>
    <script type="module" src="./src/caribbean.js"></script>
</body>
</html>
